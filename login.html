<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Global Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #4F8CFF 0%, #3AD29F 100%);
            min-height: 100vh;
            margin: 0;
            display: flex; align-items: center; justify-content: center;
        }
        #login-box {
            background: #fff;
            padding: 2em 2.5em 2em 2.5em;
            border-radius: 18px;
            box-shadow: 0 6px 32px #0003;
            min-width: 350px;
            text-align: center;
        }
        #login-box h2 {
            margin-bottom: 1.2em;
            color: #2B4D66;
            letter-spacing: 1px;
        }
        input {
            background: #f6f8fa;
            border: none;
            border-radius: 9px;
            padding: 0.9em;
            margin-bottom: 1em;
            width: 100%;
            font-size: 1em;
            transition: background .2s;
        }
        input:focus { background: #e6effc; outline: 2px solid #4F8CFF; }
        label { font-size: 0.95em; color: #444; cursor: pointer; }
        button {
            background: linear-gradient(90deg, #4F8CFF 60%, #3AD29F 100%);
            color: #fff; font-weight: bold; letter-spacing: 1px;
            border: none; border-radius: 9px; padding: 0.9em 2.5em;
            font-size: 1em; cursor: pointer; margin-top: 0.6em;
            transition: background .2s, box-shadow .2s;
            box-shadow: 0 2px 8px #0002;
        }
        button:hover { background: linear-gradient(90deg, #3AD29F 0%, #4F8CFF 100%); }
        .error { color: #e74c3c; margin-bottom: 1em; min-height: 1.5em; }
        p { color: #444; margin-top: 1.2em; }
        a { color: #4F8CFF; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div id="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required autocomplete="username">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <button type="submit">Login</button>
        <div class="error" id="error"></div>
    </form>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>
</div>
<script>
document.getElementById('login-form').onsubmit = async function(e) {
    e.preventDefault();
    const username = login_form.username.value.trim();
    const password = login_form.password.value.trim();
    const remember = login_form.remember.checked;
    const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password, remember })
    });
    const data = await res.json();
    if (data.success) {
        window.location = '/';
    } else {
        error.textContent = data.error || 'Login failed.';
    }
};
</script>
</body>
</html>
